<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生档案</title>
</head>
<body>
<form action>
    <fieldset>
        <legend><strong>学生档案</strong></legend>
        <label>姓名：<input type="text" placeholder="请输入学生名字"/> </label> <br><br/>
        <label>手机号：<input type="tel"/> </label> <br/><br/>
        <label>邮箱：<input type="email"/> </label> <br/><br/>
        所属学院：<input type="text" placeholder="选择学院" list="school" /> <br/><br>
        <datalist id="school">
            <option>青龙学院</option>
            <option>白虎学院</option>
            <option>火凤学院</option>
            <option>玄武学院</option>
        </datalist>
        <label>出生日期：<input type="date"/> </label> <br/><br/>
        <label>成绩：<input type="number" /> </label> <br/><br/>
        <input type="submit"/> <input type="reset"/>


    </fieldset>

</form>
</body>
</html>
