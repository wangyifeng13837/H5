<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
</head>
<body>
<h3>你喜欢的水果：</h3>
    <ul>
        <li>菠萝</li>
            <ul>
            <li>香蕉</li>
            <li>橘子</li>
                <ul>
                <li>桃子</li>
                <li>柿子</li>
                </ul>
             </ul>
        <li>柚子</li>
    </ul>
<h3>有序列表</h3>
    <ol>
        <li>吕布</li>
        <li>赵云</li>
        <li>典韦</li>
        <li>马超</li>
    </ol>
</body>
</html>
