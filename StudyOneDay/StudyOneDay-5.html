<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base target="_blank" />
    <title>链接</title>
</head>
<body>
<h3>友情链接</h3>
1.外部链接指向地址href, target 默认值_self 在原网址打开， _blank新窗口打开<br />
2.如果需要所有窗口要在新窗口打开，要在head中添加base标签，<br/>
添加了base标签后如果局部链接需要当前页面打开，需要在其标签<br/>
中添加target="_self"即可<br />
<a href="http://www.baidu.com" target="_blank">百度</a> <br />
<a href="http://www.sina.com">新浪</a> <br />
2.内部链接<br />
<a href="StudyOneDay-4.html" target="_self">本部链接</a> <br>
3.没有连接地址用#号代替 <br />
<a href="#">秘密空间</a>
</body>
</html>
