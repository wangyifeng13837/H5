<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
1.基本图像插入方式显示一张图片<br />
<img src="./picture/OnePice.jpg"> <br />
2.带有alt的图像，找不到图像显示文本<br />
<img src="venv/picture/OnePice1.jpg" alt="OnePice不见了"/> <br />
3.带有title的图像,光标移动到图片上显示编辑的文本<br />
<img src="venv/picture/OnePice.jpg" title="草帽集结"/> <br />
4.带有宽度的图像<br />
<img src="venv/picture/OnePice.jpg" width="200"/> <br />
5.带有边框的图像<br />
<img src="venv/picture/OnePice.jpg"  width="300" border="10"  /> <br />





</body>
</html>
